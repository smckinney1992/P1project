<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submit Reimbursement</title>
</head>
<body>
<h1>Reimbursement</h1>
	<form class="form-style" action="ReimburseController" method="get"
	onsubmit="return validateReimburseForm()" name="reimburseform" >
		<table cellspacing="20" cellpadding="20" bgcolor="cyan">
			<tr>
				<td><label>* Amount: </label></td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td><label>* Purpose: </label></td>
				<td><input type="password" name="password" id="password">
			</tr>
			<tr>
				<td><input type="submit" value="Reimbursement Submit"></td>
				<td><input type="reset" value="Clear"></td>
			</tr>

		</table>
	</form>
</body>
</html>
