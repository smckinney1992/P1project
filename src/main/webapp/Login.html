<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link type="text/css" rel="stylesheet" href="styles.css">
<script type="text/javascript">
	function validate() {
		var uname = document.getElementById("username").value;
		var pwd = document.getElementById("password").value;
		if (uname.length == 0) {
			alert("Please enter username")
			return false;
		} else if (pwd.length == 0) {
			alert("Please enter password")
			return false;
		}
		else if (pwd.length < 6 || pwd.length > 12) {
			alert("Password length must be between 6-12")
			return false;
		}
	}
</script>
</head>
<body>
<div class="container">Container is getting displayed</div>
<div class="container-fluid">Container Fluid is getting displayed</div>
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-xs-3 col-lg-3">Nav</div>
			<div class="col-md-8 col-xs-3 col-lg-6">Body</div>
			<div class="col-md-2 col-xs-6 col-lg-3">Some Offer</div>
		</div>
	</div>
	
	<h1>Login Page</h1>
	<hr />
	<h2 class="notes">Hello and welcome to Login page</h2>
	<form class="form-style" action="LoginController" onsubmit="return validate()" method="post">
		<table>
			<tr>
				<td><label> Username: </label></td>
				<td><input type="text" size="31" name="username" id="username" placeholder="please enter username"></td>
			</tr>
			<tr>
				<td><label> Password: </label></td>
				<td><input type="password" name="password" id="password">
					<input type="submit" value="Sign in" id ="btnSubmit"> 
					</td>
			</tr>
		</table>
	</form>

</body>
</html>
